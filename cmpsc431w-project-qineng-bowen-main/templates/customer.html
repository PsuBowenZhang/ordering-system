{% extends 'base_index.html' %} {% block content %}

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link disabled" href="/customer/"> Dashboard </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/customer/orders"> Orders </a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
      </div>
      <div class="card-deck mb-3 text-center">
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Consumption Amount</h4>
          </div>
          <div class="card-body">
            <h3 class="card-title pricing-card-title">
              Paid <small class="text-muted">{{ total_paid_amount }}</small>
            </h3>
            <h3 class="card-title pricing-card-title">
              UnPaid <small class="text-muted">{{ total_unpaid_amount }}</small>
            </h3>
          </div>
        </div>
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">My Orders</h4>
          </div>
          <div class="card-body">
            <h3 class="card-title pricing-card-title">
              In Progress <a href="/customer/orders"><small class="text-muted">{{ orders_not_in_bill_count }}</small></a>
            </h3>
            <h3 class="card-title pricing-card-title">
              Paid <small class="text-muted">{{ orders_in_bill_count }}</small>
            </h3>
          </div>
        </div>

      </div>
    </main>
  </div>
</div>

{% endblock %}
